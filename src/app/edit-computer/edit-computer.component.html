<div class="edit-computer">
    <h2 mat-dialog-title>Edit computer</h2>

    <mat-dialog-content [formGroup]="form">


        <div class="example-container">
            <mat-form-field color="primary">
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <input type="date" matInput placeholder="Introduced" formControlName="introduced">
            </mat-form-field>


            <mat-form-field>
                <input type="date" matInput placeholder="Discontinued" formControlName="discontinued">
            </mat-form-field>

            <mat-form-field>
                <mat-select formControlName="company" placeholder="Choose a company" [(value)]="selectedCompanyId">
                    <mat-option *ngFor="let company of companies" [value]="company.id">
                        {{ company.id | number:'2.0-0' }} &nbsp;&nbsp;&nbsp;&nbsp; {{company.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


        </div>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="mat-raised-button" (click)="close()">Close</button>
        <button class="mat-raised-button save-button" (click)="save()">Confirm</button>
    </mat-dialog-actions>
</div>
