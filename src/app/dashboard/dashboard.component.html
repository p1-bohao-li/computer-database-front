    <div class="search">
        <form (submit)="search()">
            <input type="text" placeholder="Search by name..." name="search" [(ngModel)]="searchText">
        </form>
    </div>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Deletion Column -->
        <!-- <ng-container matColumnDef="delete" *ngIf="deleteModeOn">
            <th mat-header-cell *matHeaderCellDef>
                Delete
            </th>
            <td mat-cell *matCellDef="let computer">
            </td>
        </ng-container> -->


        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let computer">
                <a (click)="editComputer(computer)">
                    {{computer.name}}
                </a>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="introduced">
            <th mat-header-cell *matHeaderCellDef> Introduced </th>
            <td mat-cell *matCellDef="let computer"> {{computer.introduced | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="discontinued">
            <th mat-header-cell *matHeaderCellDef> Discontinued </th>
            <td mat-cell *matCellDef="let computer"> {{computer.discontinued | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td mat-cell *matCellDef="let computer"> {{computer.companyModel?.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



    <nav class="navbar fixed-bottom navbar-light bg-light">
