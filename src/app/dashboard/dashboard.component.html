                <e-columns>
                    <!-- <e-column field="id" headerText="Computer ID" width="120" textAlign="Right" isPrimaryKey="true">

                    <e-column field="introduced" headerText="Introduced date" editType="datepickeredit"

                    <e-column field="discontinued" headerText="Discontinued date" editType="datepickeredit"

                    </e-column>
                    <e-column field="company" headerText="Company" editType="dropdownedit" [edit]="companyParams"
